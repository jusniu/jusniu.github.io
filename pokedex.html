<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pokedex {
      width: 300px;
      height: 500px;
      background-color: #d32f2f;
      border-radius: 20px;
      border: 5px solid black;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .screen {
      width: 100%;
      height: 200px;
      background-color: #555;
      border: 5px solid #eee;
      box-sizing: border-box;
      margin-bottom: 20px;
      position: relative;
    }

    .screen img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }

    .button {
      width: 80%;
      height: 40px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      margin: 0 auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-container {
      margin-bottom: 10px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="pokedex">
    <div class="screen" id="pokemon-display">
      <!-- Pokémon image will appear here -->
    </div>
    <div class="input-container">
      <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" />
    </div>
    <div class="button" onclick="getPokemon()">Search</div>
  </div>

  <script>
    async function getPokemon() {
      const name = document.getElementById("pokemon-name").value.toLowerCase();
      const display = document.getElementById("pokemon-display");

      if (!name) {
        display.innerHTML = "<p style='color:white;text-align:center;'>Enter a name!</p>";
        return;
      }

      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!response.ok) throw new Error("Not found");
        const data = await response.json();
        const imgUrl = data.sprites.front_default;
        display.innerHTML = `<img src="${imgUrl}" alt="${name}" />`;
      } catch (error) {
        display.innerHTML = "<p style='color:white;text-align:center;'>Pokémon not found!</p>";
      }
    }
  </script>

</body>
</html>
