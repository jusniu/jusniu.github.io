<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <div id="center">
        <h1>Pokedex</h1>
        <div class="pokedex">
            <div class="screen" id="pokemon-display">
                <!-- Pokémon image will appear here -->
            </div>
            <div class="info" id="pokemon-info">
                <!-- Pokémon info goes here -->
            </div>
            <div class="input-container">
            <input type="text" id="pokemon-name" placeholder="Enter a Pokémon - ex: Pikachu" />
            </div>
            <div class="button" onclick="getPokemon()">Search</div>
        </div>
    </div>
  
  <script>
    async function getPokemon() {
      const name = document.getElementById("pokemon-name").value.toLowerCase();
      const display = document.getElementById("pokemon-display");
      const info = document.getElementById("pokemon-info");

      if (!name) {
        display.innerHTML = "<p style='color:white;'>Enter a name!</p>";
        info.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!response.ok) throw new Error("Not found");
        const data = await response.json();

        const imgUrl = data.sprites.front_default;
        const types = data.types.map(t => t.type.name).join(", ");
        const height = data.height / 10;
        const weight = data.weight / 10;
        const abilities = data.abilities.map(a => a.ability.name).join(", ");
        const stats = data.stats.map(stat => { return `${stat.stat.name}: ${stat.base_stat}`;}).join("<br/>");

        //get encounter location
        const locRes = await fetch(data.location_area_encounters);
        let locationText = "Unknown";
        let region = "Unknown";

        if (locRes.ok) {
        const locations = await locRes.json();
            if (locations.length > 0) 
            {
                 // Get first location_area’s full URL
                const firstAreaURL = locations[0].location_area.url;

                // Get location_area -> location
                const areaRes = await fetch(firstAreaURL);
                if (areaRes.ok) {
                const areaData = await areaRes.json();

                    // Get the location object
                    const locationRes = await fetch(areaData.location.url);
                    if (locationRes.ok) {
                        const locationData = await locationRes.json();
                        region = locationData.region.name;
                        region = region.charAt(0).toUpperCase() + region.slice(1); // Capitalize
                    }
                }
                const locationNames = locations.slice(0, 3).map(loc =>
                    loc.location_area.name.replace(/-/g, " ")
                );
                locationText = locationNames.join(", ");
            } else {
                locationText = "Not found in the wild.";
            }
        }

        display.innerHTML = `<img src="${imgUrl}" alt="${name}" width="200px" height="200px"/>`;
        info.innerHTML = `
          <strong>Name:</strong> ${data.name}<br/>
          <strong>Type:</strong> ${types}<br/>
          <strong>Height:</strong> ${height} m<br/>
          <strong>Weight:</strong> ${weight} kg<br/>
          <strong>Abilities:</strong> ${abilities}<br/>
          <strong>Stats:</strong><br/>${stats}<br/>
          <strong>Region:</strong> ${region}<br/>
          <strong>Locations:</strong><br/>${locationText}
        `;
      } catch (error) {
        display.innerHTML = "<p style='color:white;'>Not found!</p>";
        info.innerHTML = "";
      }
    }
  </script>

</body>
</html>
