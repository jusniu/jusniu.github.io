<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <div id="center">
        <h1>Pokedex</h1>
        <div class="pokedex">
            <div class="screen" id="pokemon-display">
            <!-- Pokémon image will appear here -->
            </div>
            <div class="input-container">
            <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" />
            </div>
            <div class="button" onclick="getPokemon()">Search</div>
        </div>
    </div>
  
  <script>
    async function getPokemon() {
      const name = document.getElementById("pokemon-name").value.toLowerCase();
      const display = document.getElementById("pokemon-display");

      if (!name) {
        display.innerHTML = "<p style='color:white;text-align:center;'>Enter a name!</p>";
        return;
      }

      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!response.ok) throw new Error("Not found");
        const data = await response.json();
        const imgUrl = data.sprites.front_default;
        display.innerHTML = `<img src="${imgUrl}" alt="${name}" />`;
      } catch (error) {
        display.innerHTML = "<p style='color:white;text-align:center;'>Pokémon not found!</p>";
      }
    }
  </script>

</body>
</html>
